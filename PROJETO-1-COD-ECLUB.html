    <!DOCTYPE html>
    <html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>CodeClub Convert Money</title>
        <link rel="styleSheet" href="./PROJETO-1-COD-ECLUB.css">
    </head>
    <body>
        <div class="container">
            
            <header>
            <h1>CodeClub Conversor de Moedas</h1>
        </header>

        <main>
            
            <label>
                Converter de
            <select class="currency-container">
                <option>R$ Real brasileiro</option>
            </select>
    </label>

            
        <label>   
            Converter para
            <select class="currency-container" id="currency-select">
                <option value="US$ Dólar Americano">US$ Dólar Americano</option>
                <option value="€ Euro" id="euro-texto">€ Euro</option>
                <option value="Bitcoin" id="Bitcoin">Bitcoin</option>
                <option value="Libra" id="Libra">Libra</option>
            </select>
    </label>

    <label>Valor
    <input id="input-real" placeholder="Digite o valor em reais (ex: R$ 10.000,00)" />
    </label>

    <button id="convert-button" type="button">Converter</button>

    <section>
        <div>
        <img class="image1" src="./assets/images/real.png" alt="moeda-brasil"/>
        <p class="currency-name">Real</p>
        <p class="currency-value" id="real-texto">R$ 0,00</p>
        </div>

        <img class="arrow-img" src="./assets/images/seta.png" alt="seta-para-baixo">

        <div>
        <img class="image1" id="Image-div2" src="./assets/images/dolar.png" alt="moeda-america">
        <p class="currency-name" id="currency-name" >Dólar</p>
        <p class="currency-value" id="currency-value">US$ 0,00</p>
        </div>

    </section>
    </main>
        </div>

    </body>
    <script src="./PROJETO-1-COD-ECLUB.js">
        </script>
    </script>
    </html>
